<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add some basic styling to the cards */
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin: 10px;
      text-align: center;
      width: 200px;
    }

    /* Ensure the cards are displayed in a row */
    .card-container {
      display: flex;
      justify-content: space-between;
    }

    /* Limit the max width of the images inside the cards */
    .card img {
      max-width: 100%;
      height: auto;
    }
  </style>
  <title>Three Cards in a Row</title>
</head>
<body>

<div class="card-container">
  <!-- Card 1 -->
  <div class="card">
    <img src="./rounded (2).jpeg" alt="Image 1">
    <p>Card 1</p>
  </div>

  <!-- Card 2 -->
  <div class="card">
    <img src="./img2.jpeg" alt="Image 2">
    <p>Card 2</p>
  </div>

  <!-- Card 3 -->
  <div class="card">
    <img src="./lms_img3 (1).jpg" alt="Image 3">
    <p>Card 3</p>
  </div>
</div>

</body>
</html>
